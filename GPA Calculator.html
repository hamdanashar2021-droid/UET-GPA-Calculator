<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UET's GPA AND CGPA Calculator</title>
    <link rel="icon" type="image/png" href="Screenshot 2026-02-08 115837.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --card-bg: rgba(26, 26, 46, 0.95);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-primary: #6a11cb;
            --accent-secondary: #2575fc;
        }

        :root[data-theme="light"] {
            --bg-primary: #f5f7fa;
            --bg-secondary: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.98);
            --text-primary: #2c3e50;
            --text-secondary: #4a148c;
            --accent-primary: #6a11cb;
            --accent-secondary: #2575fc;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 40px 20px 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transition: background 0.3s ease;
        }

        .page-wrapper {
            position: relative;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 2px solid rgba(106, 17, 203, 0.3);
            border-radius: 30px;
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.3);
            border-color: rgba(106, 17, 203, 0.6);
        }

        .theme-icon {
            font-size: 18px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease-out;
            gap: 15px;
        }

        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(106, 17, 203, 0.4);
            border: 3px solid rgba(106, 17, 203, 0.3);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .container-wrapper {
            position: relative;
            padding: 6px;
            border-radius: 24px;
            background: linear-gradient(-45deg, #6a11cb, #2575fc, #1e3c72, #7b1fa2, #26d0ce, #4a148c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            width: 100%;
            max-width: 900px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 50px;
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        h1 {
            background: linear-gradient(135deg, #1e3c72 0%, #7b1fa2 50%, #2575fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-size: 40px;
            font-weight: 900;
            letter-spacing: -1px;
            text-align: center;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 15px;
            font-weight: 500;
            text-align: center;
            transition: color 0.3s ease;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            gap: 10px;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(106, 17, 203, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .step.active {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            transform: scale(1.2);
            box-shadow: 0 4px 20px rgba(106, 17, 203, 0.4);
        }

        .step.completed {
            background: linear-gradient(135deg, #1e3c72 0%, #7b1fa2 100%);
            color: white;
        }

        .step-line {
            width: 60px;
            height: 3px;
            background: rgba(106, 17, 203, 0.2);
            transition: all 0.3s ease;
        }

        .step-line.active {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
        }

        .step-content {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .step-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
            animation: slideIn 0.5s ease-out;
        }

        label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 0.3px;
            display: block;
            transition: color 0.3s ease;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(106, 17, 203, 0.2);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.15);
            transform: translateY(-2px);
        }

        input:hover, select:hover {
            border-color: #7b1fa2;
        }

        .course-input-group {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
            animation: slideInRight 0.4s ease-out;
        }

        .grade-input-group {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.05) 0%, rgba(37, 117, 252, 0.05) 100%);
            border-radius: 12px;
            border: 2px solid rgba(106, 17, 203, 0.1);
            animation: scaleIn 0.4s ease-out;
            transition: all 0.3s ease;
        }

        .grade-input-group:hover {
            transform: translateX(5px);
            border-color: rgba(106, 17, 203, 0.3);
        }

        .grade-input-group label {
            font-size: 12px;
            margin-bottom: 6px;
        }

        .course-name-display {
            font-weight: 600;
            color: var(--accent-primary);
            font-size: 15px;
            transition: color 0.3s ease;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3c72 0%, #6a11cb 50%, #2575fc 100%);
            background-size: 200% 200%;
            color: white;
            box-shadow: 0 4px 20px rgba(106, 17, 203, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(106, 17, 203, 0.5);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-secondary {
            background: transparent;
            color: var(--accent-primary);
            border: 2px solid var(--accent-primary);
        }

        .btn-secondary:hover {
            background: var(--accent-primary);
            color: white;
            transform: translateY(-2px);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .results {
            background: linear-gradient(135deg, #0a1628 0%, #1a2980 20%, #4a148c 40%, #7b1fa2 60%, #1e3c72 80%, #2575fc 100%);
            background-size: 300% 300%;
            color: white;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 50px rgba(106, 17, 203, 0.5);
            position: relative;
            overflow: hidden;
        }

        .results::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        .results > * {
            position: relative;
            z-index: 1;
        }

        .gpa-display {
            font-size: 72px;
            font-weight: 900;
            margin: 20px 0;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .gpa-display:hover {
            transform: scale(1.05);
        }

        .gpa-label {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
            font-weight: 500;
        }

        .previous-gpa-section {
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.08) 0%, rgba(37, 117, 252, 0.08) 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px solid rgba(106, 17, 203, 0.2);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #6a11cb;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            color: var(--text-primary);
        }

        .previous-gpa-inputs {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            animation: fadeIn 0.3s ease-out;
        }

        .previous-gpa-inputs.active {
            display: grid;
        }

        .footer-credits {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 30px;
            padding: 20px;
            animation: fadeIn 0.6s ease-out;
        }

        .credit-text {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .linkedin-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #0077B5 0%, #00A0DC 100%);
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 119, 181, 0.3);
        }

        .linkedin-link:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 119, 181, 0.5);
        }

        .linkedin-icon {
            width: 20px;
            height: 20px;
            color: white;
        }

        @media (max-width: 768px) {
            body {
                padding: 30px 15px 15px 15px;
            }

            .theme-toggle {
                top: 15px;
                right: 15px;
                padding: 8px 15px;
                font-size: 12px;
            }

            .container-wrapper {
                padding: 4px;
            }

            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 32px;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            .logo-text {
                font-size: 22px;
            }

            .course-input-group,
            .grade-input-group,
            .previous-gpa-inputs {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Theme Toggle
        function toggleTheme() {
            const root = document.documentElement;
            const currentTheme = root.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            root.setAttribute('data-theme', newTheme);
            
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            if (newTheme === 'light') {
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Light';
            } else {
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Dark';
            }
            
            // Save preference
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const root = document.documentElement;
            root.setAttribute('data-theme', savedTheme);
            
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            if (savedTheme === 'light') {
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Light';
            }
        });

        // Validation function to allow numbers and decimal points with 2 decimal precision
        function validateNumberInput(input) {
            // Remove any non-numeric characters except decimal point
            input.value = input.value.replace(/[^0-9.]/g, '');
            
            // Ensure only one decimal point
            const parts = input.value.split('.');
            if (parts.length > 2) {
                input.value = parts[0] + '.' + parts.slice(1).join('');
            }
            
            // Limit to 2 decimal places
            if (parts.length === 2 && parts[1].length > 2) {
                input.value = parts[0] + '.' + parts[1].substring(0, 2);
            }
        }

        const gradePoints = {
            'A+': 4.0, 'A': 4.0, 'A-': 3.7,
            'B+': 3.3, 'B': 3.0, 'B-': 2.7,
            'C+': 2.3, 'C': 2.0, 'C-': 1.7,
            'D+': 1.3, 'D': 1.0, 'D-': 0.7,
            'F': 0.0
        };

        let courses = [];
        let currentStep = 1;

        function updateStepIndicator(step) {
            const steps = document.querySelectorAll('.step');
            const lines = document.querySelectorAll('.step-line');
            
            steps.forEach((s, index) => {
                const stepNum = index + 1;
                s.classList.remove('active', 'completed');
                
                if (stepNum < step) {
                    s.classList.add('completed');
                } else if (stepNum === step) {
                    s.classList.add('active');
                }
            });

            lines.forEach((line, index) => {
                if (index + 1 < step) {
                    line.classList.add('active');
                } else {
                    line.classList.remove('active');
                }
            });
        }

        function showStep(step) {
            document.querySelectorAll('.step-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`step${step}`).classList.add('active');
            currentStep = step;
            updateStepIndicator(step);
        }

        function goToStep1() {
            showStep(1);
        }

        function goToStep2() {
            const numCourses = parseInt(document.getElementById('numCourses').value);
            
            if (!numCourses || numCourses < 1 || numCourses > 15) {
                alert('Please enter a valid number of courses (1-15)');
                return;
            }

            courses = Array(numCourses).fill(null).map(() => ({ name: '', credits: 3, grade: '' }));
            
            const container = document.getElementById('courseNamesContainer');
            container.innerHTML = '';
            
            courses.forEach((_, index) => {
                const div = document.createElement('div');
                div.className = 'form-group';
                div.innerHTML = `
                    <label>Course ${index + 1} Name</label>
                    <input type="text" id="courseName${index}" placeholder="e.g., Introduction to Computer Science">
                `;
                container.appendChild(div);
            });
            
            showStep(2);
        }

        function goToStep3() {
            // Save course names
            courses.forEach((course, index) => {
                const name = document.getElementById(`courseName${index}`).value.trim();
                if (!name) {
                    alert(`Please enter a name for Course ${index + 1}`);
                    throw new Error('Missing course name');
                }
                course.name = name;
            });

            const container = document.getElementById('creditHoursContainer');
            container.innerHTML = '';
            
            courses.forEach((course, index) => {
                const div = document.createElement('div');
                div.className = 'course-input-group';
                div.innerHTML = `
                    <div class="form-group">
                        <label>${course.name}</label>
                    </div>
                    <div class="form-group">
                        <label>Credit Hours</label>
                        <input type="text" id="credits${index}" placeholder="e.g., 3 or 3.5" value="3" oninput="validateNumberInput(this)" maxlength="4">
                    </div>
                `;
                container.appendChild(div);
            });
            
            showStep(3);
        }

        function goToStep4() {
            // Save credit hours
            courses.forEach((course, index) => {
                const credits = parseFloat(document.getElementById(`credits${index}`).value);
                if (!credits || credits <= 0) {
                    alert(`Please enter valid credit hours for ${course.name}`);
                    throw new Error('Invalid credits');
                }
                course.credits = credits;
            });

            const container = document.getElementById('gradesContainer');
            container.innerHTML = '';
            
            courses.forEach((course, index) => {
                const div = document.createElement('div');
                div.className = 'grade-input-group';
                div.innerHTML = `
                    <div>
                        <label>Course Name</label>
                        <div class="course-name-display">${course.name}</div>
                    </div>
                    <div>
                        <label>Credit Hours</label>
                        <div class="course-name-display">${course.credits}</div>
                    </div>
                    <div class="form-group">
                        <label>Grade</label>
                        <select id="grade${index}">
                            <option value="">Select</option>
                            <option value="A+">A+</option>
                            <option value="A">A</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B">B</option>
                            <option value="B-">B-</option>
                            <option value="C+">C+</option>
                            <option value="C">C</option>
                            <option value="C-">C-</option>
                            <option value="D+">D+</option>
                            <option value="D">D</option>
                            <option value="D-">D-</option>
                            <option value="F">F</option>
                        </select>
                    </div>
                `;
                container.appendChild(div);
            });
            
            showStep(4);
        }

        function goToStep5() {
            // Save grades
            courses.forEach((course, index) => {
                const grade = document.getElementById(`grade${index}`).value;
                if (!grade) {
                    alert(`Please select a grade for ${course.name}`);
                    throw new Error('Missing grade');
                }
                course.grade = grade;
            });

            showStep(5);
        }

        function togglePreviousGPA() {
            const checkbox = document.getElementById('hasPreviousGPA');
            const inputs = document.getElementById('previousGPAInputs');
            
            if (checkbox.checked) {
                inputs.classList.add('active');
            } else {
                inputs.classList.remove('active');
            }
        }

        function calculateGPA() {
            // Calculate current semester GPA
            let totalCredits = 0;
            let totalPoints = 0;

            courses.forEach(course => {
                const points = course.credits * gradePoints[course.grade];
                totalCredits += course.credits;
                totalPoints += points;
            });

            const currentGPA = totalCredits > 0 ? (totalPoints / totalCredits) : 0;

            // Check for previous GPA
            const hasPrevious = document.getElementById('hasPreviousGPA').checked;
            let cumulativeGPA = currentGPA;
            let totalCumulativeCredits = totalCredits;

            if (hasPrevious) {
                const previousGPA = parseFloat(document.getElementById('previousGPA').value) || 0;
                const previousCredits = parseFloat(document.getElementById('previousCredits').value) || 0;

                if (previousGPA > 4 || previousGPA < 0) {
                    alert('Previous GPA must be between 0 and 4');
                    return;
                }

                const previousPoints = previousGPA * previousCredits;
                const totalCumulativePoints = previousPoints + totalPoints;
                totalCumulativeCredits = previousCredits + totalCredits;
                cumulativeGPA = totalCumulativeCredits > 0 ? (totalCumulativePoints / totalCumulativeCredits) : 0;
            }

            // Display results
            document.getElementById('gpaDisplay').textContent = cumulativeGPA.toFixed(2);
            
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${currentGPA.toFixed(2)}</div>
                    <div class="stat-label">Current Semester GPA</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${courses.length}</div>
                    <div class="stat-label">Courses This Semester</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${totalCredits.toFixed(1)}</div>
                    <div class="stat-label">Credits This Semester</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${totalCumulativeCredits.toFixed(1)}</div>
                    <div class="stat-label">Total Cumulative Credits</div>
                </div>
            `;

            // Hide all steps and show results
            document.querySelectorAll('.step-content').forEach(content => {
                content.style.display = 'none';
            });
            document.getElementById('results').style.display = 'block';
            document.getElementById('stepIndicator').style.display = 'none';
        }

        function resetCalculator() {
            location.reload();
        }
    </script>
</body>
